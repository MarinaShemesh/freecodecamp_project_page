<!DOCTYPE html>
<html>
<head>
  <title>Star synthetic diamonds</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header id="header">
    
    <nav id="nav-bar">
      <img id="header-img" src="img/diamond-clipart-k8303013.jpg" alt="shiny diamond logo"/>
    
      <a class="nav-link" href="#products_2">Products</a>
      <a class="nav-link" href="#information">How it works</a>
      <a class="nav-link" href="#contact">Contact</a>
    </nav>
   </header>

 <main class="container">

  <section id="title">  
   </section>

  <section id="products">
    <h1>Star Synthetic Diamonds</h1>
  </section>

  <section id="products_2">
    <h2>Products</h2>
    <article>
      <p>
        There is a wide and beautiful range of jewelry available that are made with these gorgeous synthetic diamonds.
      </p>
        <div id="gallery">
          <img src="img/pexels-photo-115567.jpeg" alt="diamond ring" 
          width="420px" height="250px">
          <img src="img/pexels-photo-356148.jpeg" 
               alt="necklace with diamond heart pendant" 
               width="420px" height="250px">
          <img src="img/pexels-photo-266621.jpeg" alt="diamond golf bracelet"
               width="420px" height="250px">
        </div>
    </article>
    
  </section>

  <section id="information">
    <h2>How it works</h2>
      <iframe width="400" height="320" 
              src="https://www.youtube.com/embed/lQli9nYcHzo" 
              allow="autoplay; encrypted-media"
              id="video"> 
      </iframe>
  </section>

  <section id="contact">
    <h2>Contact</h2>
     <form id="form"
           action="https://www.freecodecamp.com/email-submit">
           <input name="email" id="email" type="email" 
                  placeholder="Enter your email address" required />
           <input id="submit" type="submit" value="Contact us"></input>
      </form>
    
  </section>

  <footer>
    <h4>Created by <a href="https://github.com/MarinaShemesh" target="_blank">Marina Shemesh</a></h4>

  </footer>
</main>  

</body>
</html>
